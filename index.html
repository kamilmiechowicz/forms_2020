<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Formularze</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="normalize.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main class="main-myStuff">
        <div class="myStuff">
        <h1 class="myStuff__header">MY STUFF</h1>
        <form>
            <p class="myStuff_content">
                <label for="firstName">your name:</label>
                <input id="firstName" name="firstName" placeholder="write your first name">
            </p>
            <p class="myStuff_content">
                <label for="lastName">your last name:</label>
                <input id="lastName" name="lastName" placeholder="write your last name">
            </p>

        </form>
    </div>
    </main>
</body>
</html>
